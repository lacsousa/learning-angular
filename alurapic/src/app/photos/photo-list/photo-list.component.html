<h1 class="titulo-photos" apDarkenOnHover brightness="5%">Photos</h1>
<ap-search
  (onTyping)="filter = $event"
  [valorDigitadoSearch] = "filter">
</ap-search>

<ap-photos [photosComponent]="photosListComponent | filterByDescription: filter" ></ap-photos>

<ap-load-button
  (click)="load()"
  [hasMore]="hasMore">
</ap-load-button>
